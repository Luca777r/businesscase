<!-- Default form login -->
<nav id="navbar"><img src="../../../../../../../img/Logo.png" alt=""></nav>

<form (ngSubmit)="validerForm() " id="marginTop" class="text-center border border-light p-5">

    <h1 class="h4 mb-4">Connexion</h1>
    <div class=" d-flex flex-column align-items-center">
        <!-- Email -->
        <input [(ngModel)]="email" name="email" type="email" id="defaultLoginFormEmail"
            class="row justify-content-center form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input [(ngModel)]="pass" name="pass" type="password" id="defaultLoginFormPassword"
            class="row justify-content-center form-control mb-4" placeholder="Mot de passe">
    </div>

    <div class="d-flex justify-content-around">

        <div>
            <!-- Forgot password -->
            <a href="">Mot de passe oubli√©</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button routerLink="DashBoard" class="btn btn-primary mt-4 mb-4" type="submit">Connexion</button>

    <!-- Register -->
    <p>
        <a href="">Incription</a>
    </p>




</form>
<!-- Default form login -->
